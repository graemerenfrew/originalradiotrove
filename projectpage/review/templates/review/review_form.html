{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}
{% load review_tags %}

{% block title %}{% trans "Write review" %}{% endblock %}

{% block content %}
<div class="pricing-plans">
    <div class="page-header">
  		<h4>Review <small> {{ object.pk }}</small></h4>
	</div>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans "Save" %}" />
    </form>
</div>
{% endblock %}
